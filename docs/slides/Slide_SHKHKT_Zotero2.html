## Trích dẫn TLTK

Cần trích dẫn:

* Các tài liệu được:
    + viện dẫn (quote)
    + diễn đạt lại (paraphrase)
    + tóm tắt lại (summarise)

* Những ý tưởng từ người khác
* Những thông tin/dữ liệu không phải là kiến thức chung (kiến thức chuyên biệt, còn tranh cãi)

**Việc trích dẫn hay không trích dẫn không phụ thuộc vào nguồn thông tin/cách thông tin được công bố** 

---

## Hệ thống trích dẫn

* Trích dẫn đồng thời trong văn bản (in-text citation)
* Danh mục tài liệu tham khảo (reference list/bibliography)
* Phong cách trích dẫn
    + Hệ thống dùng số: Vancouver
    + Hệ thống dùng tên-năm: APA
    + Hệ thống theo kiểu ghi chú: Chicago

--

* Lịch sử
    + 2006: (1.0.0b2.r1) add-on trên Firefox
    + 2011: (2.0) Zotero Standalone (Win/Mac/Linux), web connectors (Safari, Chrome)
    + 2012: (3.0) Add-in trên Word, LibreOffice, app trên điện thoại
    + 2013: (4.0) tự động tải PDF
    + 2017: (5.0) hoàn toàn độc lập với Firefox, Retraction Watch
